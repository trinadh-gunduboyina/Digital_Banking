<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... head elements ... -->
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{url_for('admin_dashboard')}}">Admin Console</a></h1>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}"><button id="logout">Logout</button></a>
    </header>
<nav class="nav-admin">
        <ul>
                <li><a class="active" href="{{ url_for('manage_users') }}">Manage Users</a></li>
                <li><a href="{{ url_for('view_transactions') }}">View Transactions</a></li>
                <li><a href="{{ url_for('add_user') }}">Add Bank Officer or Admin</a></li>
                <li><a href="{{ url_for('deposit_money') }}">Deposit Money</a></li> <!-- New link for depositing money -->
                <li><a href="{{ url_for('approve_users') }}">Approve Customers</a></li>

                <!-- Add more admin-specific actions as needed -->
            </ul>
    </nav>
   <main>
    <h2>Edit User: {{ user.username }}</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ user.fname }}"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ user.lname }}"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ user.dob }}"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}"><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" value="{{ user.contact }}"><br><br>

        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn" value="{{ user.ssn }}"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br><br>

        <!-- Update Button -->
        <button type="submit">Update User</button>

        <!-- Delete Button -->
        <a href="{{ url_for('delete_user', user_id=user._id) }}"
           onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
            <button type="button" style="background-color: red; color: white;">Delete User</button>
        </a>

    </form>
</main>

    <!-- ... footer ... -->
</body>
</html>
