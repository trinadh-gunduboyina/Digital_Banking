<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Registration</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .error-border {
            border-color: red;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Registration</h1>
    <form method="POST" action="/register" onsubmit="return validateForm()">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Enter First Name">
        <span id="fnameError" class="error-message"></span><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Enter Last Name">
        <span id="lnameError" class="error-message"></span><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required placeholder="Enter Date of Birth">
        <span id="dobError" class="error-message"></span><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter Address">
        <span id="addressError" class="error-message"></span><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter contact number">
        <span id="contactError" class="error-message"></span><br><br>

        <label for="ssn">SSN:</label>
        <input type="password" id="ssn" name="ssn" pattern="[0-9]{9}" maxlength="9" required placeholder="Enter SSN">
        <span id="ssnError" class="error-message"></span><br><br>

        <label for="bank_id">Bank:</label>
        <select name="bank_id" id="bank_id" disabled>
            <option value="66d6aa3e41d3ab778b27b6f5">American Express</option>
        </select><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter Username">
        <span id="usernameError" class="error-message"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password">
        <span id="passwordError" class="error-message"></span><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required placeholder="Re-enter Password">
        <span id="cpasswordError" class="error-message"></span><br><br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Log in</a></p>
</div>

<script>
    function validateForm() {
        let isValid = true;

        // Clear existing error messages
        document.querySelectorAll('.error-message').forEach(el => el.textContent = "");
        document.querySelectorAll('input').forEach(el => el.classList.remove('error-border'));

        // Add validation logic here if needed

        return isValid;
    }
</script>
</body>
</html>
